<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>http-client</title>

		<!-- Bootstrap -->
		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="http-client.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div id="main-content" class="row">

				<div id="history-and-favorites" class="col-md-4">
					<ul id="history" class="list-group">
						<li class="list-group-item">Your history will end up here</li>
					</ul>
				</div>

				<div id="request-response" class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">Request</div>
						<div class="panel panel-body">
							<form>
								<div class="form-group">
									<input type="text" id="description" class="form-control">
								</div>
								<div class="form-group">
									<textarea id="request" class="form-control" rows="10"></textarea>
								</div>
								<button id="send-request" type="button" class="btn btn-default">Send request <span id="send-request-spinner" class="glyphicon glyphicon-refresh spinning" style="display: none"></span></button>
								<button id="abort-request" type="button" class="btn btn-danger" style="display: none">Abort request</button>
							</form>
						</div>
					</div>

					<div class="panel panel-default">
						<div class="panel-heading">Response</div>
						<div class="panel panel-body">
							<form>
								<div class="form-group">
									<textarea id="response" class="form-control" rows="10"></textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
		</script>
		<script src="node_modules/jqueryui/jquery-ui.js"></script> <!-- this is not used at the moment -->
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="index.js"></script>

		<!-- dev tools key -->
		<script>
			document.addEventListener("keydown", function (e) {
				if (e.which === 123) {
					require('electron').remote.getCurrentWindow().toggleDevTools();
				}
			});
		</script>
	</body>
</html>
